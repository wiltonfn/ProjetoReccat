<ion-header [translucent]="true" >
  <ion-toolbar color="success">
    <ion-title>
      RecCAT
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

   <ion-slides pager="true">
    <ion-slide>
      <h3></h3>
      <img src="https://uploaddeimagens.com.br/images/004/049/362/full/Novo_Projeto_%284%29_%284%29.png?1664918488">
    </ion-slide>
    <ion-slide>
      <img src="https://uploaddeimagens.com.br/images/004/049/363/full/Novo_Projeto_%284%29_%283%29.png?1664918604">
    </ion-slide>
    <ion-slide>
      <img src="https://uploaddeimagens.com.br/images/004/049/365/full/Novo_Projeto_%284%29_%282%29.png?1664918659">
    </ion-slide>
   </ion-slides>
   


   

   <ion-card *ngFor="let test of lista">
 
    <ion-card-header [ngClass]="{
      'coletado': test.status.toLowerCase() === 'coletado',
      'em-progresso': test.status.toLowerCase() === 'encaminhando',
      'cancelado': test.status.toLowerCase() === 'cancelado',
      'solicitado': test.status.toLowerCase() === 'solicitado'
    }">
   
       
      <center>
          <ion-label>Data da Solicitação: <b>{{test.data}}</b></ion-label></center>
       
     
    </ion-card-header>
    <ion-card-content>
    
     
      <ion-list>
        <ion-item>
          <ion-icon name="diamond-outline" slot="start" color="primary"></ion-icon>
          <ion-label>{{test.tipomaterial}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="duplicate-outline" slot="start" color="success"></ion-icon>
          <ion-label>{{test.quantidade}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="document-text-outline" slot="start" color="success"></ion-icon> 
          <ion-label>{{test.descricao}}</ion-label>
        </ion-item>
        <ion-item lines="none"  [ngClass]="{
          'coletadolabel': test.status.toLowerCase() === 'coletado',
          'em-progressolabel': test.status.toLowerCase() === 'encaminhando',
          'canceladolabel': test.status.toLowerCase() === 'cancelado',
          'solicitadolabel': test.status.toLowerCase() === 'solicitado'
        }">
          <ion-icon name="stats-chart" slot="start" color="primary"></ion-icon>
          <ion-label><b>{{test.status}}</b></ion-label>
          <ion-icon name="settings" color="primary"></ion-icon>
          <ion-icon name="car-outline" color="primary" ></ion-icon>
          <ion-icon name="storefront-outline" color="primary"></ion-icon>
  
        </ion-item>
      </ion-list>
     </ion-card-content>
    </ion-card>


 <br>


  
</ion-content>
