<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
      Minhas coletas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card color="success">
    <img src="https://uploaddeimagens.com.br/images/004/048/807/full/Reciclagem-de-Residuos.jpg?1664902490">
 
    <ion-card-content>
      <center><b>Minhas Solicitações!</b></center>
    </ion-card-content>
  </ion-card>
  


  <ion-card *ngFor="let test of lista">
 
    <ion-card-header [ngClass]="{
      'coletado': test.status.toLowerCase() === 'coletado',
      'em-progresso': test.status.toLowerCase() === 'encaminhando',
      'cancelado': test.status.toLowerCase() === 'cancelado',
      'solicitado': test.status.toLowerCase() === 'solicitado'
    }">
    
      
   
       
      <center>
          <ion-label>Data da Solicitação: <b>  {{ test.data }}</b></ion-label></center>
       
     
    </ion-card-header>
    <ion-card-content>
    
     
      <ion-list>
        <ion-item>
          <ion-icon name="diamond-outline" slot="start" color="primary"></ion-icon>
          <ion-label>{{test.tipomaterial}}</ion-label>
          
        </ion-item>
        <ion-item>
          <ion-icon name="duplicate-outline" slot="start" color="success"></ion-icon>
          <ion-label>{{test.quantidade}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="document-text-outline" slot="start" color="success"></ion-icon> 
          <ion-label>{{test.descricao}}</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon name="stats-chart" slot="start" color="success"></ion-icon>
          <ion-label  [ngClass]="{
            'coletadolabel': test.status.toLowerCase() === 'coletado',
            'em-progressolabel': test.status.toLowerCase() === 'encaminhando',
            'canceladolabel': test.status.toLowerCase() === 'cancelado',
            'solicitadolabel': test.status.toLowerCase() === 'solicitado'
          }"><b>{{test.status}}</b></ion-label>
          <ion-icon name="settings" color="success"></ion-icon>
          <ion-icon name="car-outline"></ion-icon>
          <ion-icon name="storefront-outline"></ion-icon>
  
        </ion-item>
      </ion-list>
     </ion-card-content>
    </ion-card>

</ion-content>
